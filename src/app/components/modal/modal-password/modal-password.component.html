<div *ngIf="modal">
    
    <div  class="modal-backgroud"></div>
    
    <div class="modal fade modal-display">
        <div class="modal-dialog modal-correcion-altura" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar contrase単a</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group col-12">
                        <label for="password">Contrase単a nueva</label>
                        <div class="form-group position-relative">  
                            <input type="{{showNewPassword ? 'text' : 'password'}}" [(ngModel)]='usuarioEditPassword.password' name="password" class="form-control"
                                id="password">
                            <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y "
                                (click)="toggleNewPasswordVisibility()" style="text-decoration: none;">
                                <i class="fas" [ngClass]="{'fa-eye': !showNewPassword, 'fa-eye-slash': showNewPassword}"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group col-12 mt-3">
                    <label for="repeat_password">Repetir Contrase単a nueva</label>
                    <div class="form-group position-relative">
                        <input type="{{ showRepeatPassword ? 'text' : 'password' }}"
                            class="form-control"
                            id="repeat_password"
                            [(ngModel)]="repeatPassword"
                            name="repeatPassword">
                        
                        <button type="button"
                                class="btn btn-link position-absolute end-0 top-50 translate-middle-y"
                                (click)="toggleRepeatPasswordVisibility()"
                                style="text-decoration: none;">
                        <i class="fas" [ngClass]="{ 'fa-eye': !showRepeatPassword, 'fa-eye-slash': showRepeatPassword }"></i>
                        </button>
                    </div>

                    <div *ngIf="passwordsNoCoinciden" class="text-danger mt-2">
                        Las contrase単as no coinciden.
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="changeModal()">Cerrar</button>
                    <button type="button" class="btn btn-danger" (click)="aceptar()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

</div>
