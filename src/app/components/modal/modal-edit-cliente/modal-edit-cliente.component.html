<div *ngIf="modal">
    
  <div  class="modal-backgroud"></div>
  
  <div class="modal fade modal-display">
      <div class="modal-dialog modal-correcion-altura" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">{{titulo}}</h5>
              </div>
              <div class="modal-body">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" name="nombre" [(ngModel)]="cliente.nombre">
              </div>
              <div class="modal-body">
                <label for="nombre">Apellido</label>
                <input type="text" class="form-control" name="apellido" [(ngModel)]="cliente.apellido">
              </div>
              <div class="modal-body">
                <label for="nombre">Telefono</label>
                <input type="number" class="form-control" name="telefono" [(ngModel)]="cliente.celular">
              </div>
              <div class="modal-body">
                <label for="nombre">Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="cliente.email">
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" (click)="changeModal()">Cerrar</button>
                  <button type="button" class="btn btn-success" (click)="save()">Guardar</button>
              </div>
          </div>
      </div>
  </div>

</div>
