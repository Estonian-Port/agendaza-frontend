<div class="form-group col-lg-4 col-md-12 mb-3">
    <h5 class="form-label w-100">Hora inicio</h5>
        <div class="d-inline-flex flex-row">
            <div>
                <div class="form-group">
                    <div class="form-group">
                        <select class="form-control" name="time_end_minute" [(ngModel)]="inicio.hour" >
                            <option *ngFor="let minuto of listaHora| orderAbmById" [value]="minuto">{{minuto}}</option>
                        </select>
                    </div> 
                </div>       
            </div>
        <div>
            <div class="p-1">:</div>
        </div>
            <div>
                <div class="form-group">
                    <select class="form-control" name="time_end_minute" [(ngModel)]="inicio.minute" >
                        <option *ngFor="let minuto of listaMinuto| orderAbmById" [value]="minuto">{{minuto}}</option>
                    </select>
                </div> 
            </div>
        </div>
</div>
    
<div class="form-group col-lg-4 col-md-12 mb-3" id="time_end_div">
    <input id="time_end" type="hidden" th:field="*{fin}">
    <h5 class="form-label w-100">Hora final</h5>
    <div class="d-inline-flex flex-row">
        <div>
            <div class="form-group">
                <select class="form-control" name="time_end_minute" [(ngModel)]="fin.hour" >
                    <option *ngFor="let minuto of listaHora| orderAbmById" [value]="minuto">{{minuto}}</option>
                </select>
            </div> 
        </div>
        <div>
            <div class="p-1"> : </div>
        </div>
        <div>
            <div class="form-group">
                <select class="form-control" name="time_end_minute" [(ngModel)]="fin.minute" >
                    <option *ngFor="let minuto of listaMinuto| orderAbmById" [value]="minuto">{{minuto}}</option>
                </select>
            </div> 
        </div>
    </div>
</div>

<div class="form-check col-lg-4 col-md-12">
    <input class="form-check-input" type="checkbox" id="hastaElOtroDiaCheckbox" name="hastaElOtroDiaCheckbox" 
    [(ngModel)]="hastaElOtroDiaCheckbox" (change)="changeCheckbox()">
    <label class="form-check-label" for="hastaElOtroDiaCheckbox"> Dura hasta el otro dia </label>
</div>
