<div class="container">

	<app-header
	  	titulo="Ver Cliente">
		(outputVolver)="volver(evento.id)"
	</app-header>

	<div class="row contenedor-default mt-2">
		<div class="col-md-6">
			<div class="form-group col-6 mb-4">
				<div class="d-flex justify-content-between ">
					<h5>Cliente</h5>
					<button (click)="editModal()" class="mx-2"><i class="fas fa-edit text-warning fa-lg" data-bs-toggle="tooltip" title="Editar"></i></button>
				</div>
				<input type="text" class="form-control" [value]="cliente" disabled>
			</div>
			<div class="col-md-9">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Evento</th>
							<th>Codigo</th>
							<th class="text-center">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let item of eventos">
							<td>{{item.nombre}}</td>
							<td>{{item.codigo}}</td>
							<td class="text-center">
							<button (click)="volver(item.id)" a class="mx-2" title="Ver" class="fas fa-eye text-primary" data-toggle="tooltip"></button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<small *ngIf="masDe10Eventos()" class="form-text text-muted">{{cantidadEventos}} eventos contratados</small>
</div>

<app-modal-edit-cliente
    (outputChangeModal)="setModalEditar($event)"
		(outputSave)="editCliente($event)"
    [modal]="modal"
    [titulo]="tituloModal"
		[cliente]="evento.cliente">
</app-modal-edit-cliente>
