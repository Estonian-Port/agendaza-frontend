<div class="container">
  <br>
  <form>

    <app-header
        titulo="Perfil de usuario"
        (outputVolver)="volver()"
        [botonSave]="true"
        (outputSave)="save()"
        [botonCambiarContrasenia]="true"
        (outputCambiarContrasenia)="changeModal(!modal)">
    </app-header>

    <div class="row contenedor-default mt-2">
      <div class="form-group col-sm-12 col-lg-5">
          <label for="nombre">Nombre</label>
          <input type="text" [(ngModel)]="usuario.nombre" name="nombre" class="form-control">
      </div>
      <div class="form-group col-sm-12 col-lg-5">
          <label for="apellido">Apellido</label>
          <input type="text" [(ngModel)]='usuario.apellido' name="apellido" class="form-control">
      </div>
      <div class="form-group col-sm-12 col-lg-5">
          <label for="username">Nombre de usuario</label>
          <input type="text" [(ngModel)]='usuario.username' name="username" class="form-control">
      </div>
      <div class="form-group col-sm-12 col-lg-5">
          <label for="email">E-Mail</label>
          <input type="email" [(ngModel)]='usuario.email' name="email" class="form-control">
      </div>
      <div class="form-group col-sm-12 col-lg-5">
          <label for="email">Fecha de Nacimiento</label>
          <input type="date" [(ngModel)]='usuario.fechaNacimiento' name="fechaNacimiento" class="form-control">
      </div>
    </div>
  </form>
</div>

<app-modal-password
    [modal]="modal"
    [usuarioEditPassword]="usuarioEditPassword"
    (outputAceptar)="editPassword()"
    (outputChangeModal)="changeModal($event)">
</app-modal-password>
